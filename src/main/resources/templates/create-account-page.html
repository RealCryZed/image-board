<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>OmGTUchan</title>
	<link rel="stylesheet" type="text/css" href="/../styles/create-account-page-style.css">
	<link rel="stylesheet" type="text/css" href="/../styles/common-style.css">
	<link type="image/x-icon" href="/../img/omgtu_logo_min.ico" rel="shortcut icon">
</head>
<body>
	<div th:include="sidenav :: sidenav" class="sidenav"></div>

	<div class="main">
  		<div class="headbar">
  			<p class="headbar-title">Регистрация</p>
  		</div>

  		<form method="post" th:action="@{/register}" th:object="${user}">
			<div th:if="${#fields.hasErrors('username')}">
				<h5 class="validationError"
					th:errors="*{username}">Name Error
				</h5>
			</div>
			<input th:field="*{username}" type="text" name="login" placeholder="Логин">
  			<br>
			<div th:if="${#fields.hasErrors('password')}">
				<h5 class="validationError"
					th:errors="*{password}">Name Error
				</h5>
			</div>
  			<input th:field="*{password}" type="password" name="password" placeholder="Пароль">
  			<br>
<!--  			<input type="password" name="password" placeholder="Пароль (повторно)">-->
<!--  			<br>-->
  			<button type="submit"><img class="entrance-icon-white" src="/../img/entrance-icon-white.png">Создать аккаунт</button>
  			<a class="to-entry" th:href="@{/login}">Войти</a>
  		</form>

  		


	</div>  

</body>
</html>
